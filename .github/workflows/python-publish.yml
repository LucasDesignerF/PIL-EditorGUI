name: ğŸ“¦ Publicar PIL-EditorGUI no PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Construir DistribuiÃ§Ãµes
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatchling
          python -m build

      - name: ğŸ“¤ Upload das DistribuiÃ§Ãµes
        uses: actions/upload-artifact@v4
        with:
          name: pileditorgui-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    permissions:
      id-token: write  # NecessÃ¡rio para publicaÃ§Ã£o confiÃ¡vel

    environment:
      name: pypi
      url: https://pypi.org/project/PIL-EditorGUI/

    steps:
      - name: â¬‡ï¸ Baixar DistribuiÃ§Ãµes
        uses: actions/download-artifact@v4
        with:
          name: pileditorgui-dists
          path: dist/

      - name: ğŸš€ Publicar no PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
